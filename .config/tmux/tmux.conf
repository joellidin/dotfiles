set -ga terminal-overrides ",xterm-256color*:Tc"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# set -g status-style 'bg=#333333 fg=#5eacd3'
set -g status-left-length 20

bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1
set -g renumber-windows off

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# for neovim
set -g focus-events on

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# same idea for the ipython helper
unbind D
bind -r D  new-window -t ':'  -n "ipython" -c "#{pane_current_path}" \
           'bash -lc "[[ -d .venv ]] && source .venv/bin/activate; exec ipython"'

# replace the old "c" binding
unbind c
bind -r c  new-window -t ':'  -n "zsh" \
           -c "#{pane_current_path}" \
           'zsh' \;\
           send-keys '[[ -d .venv ]] && source .venv/bin/activate' Enter 'clear' Enter
bind -r t display-popup -h 90% -w 90% -T pytest -S "fg=yellow" -E "bash -c 'if [ -d .venv ]; then source .venv/bin/activate && FORCE_COLOR=1 pytest | bat --color=always; fi; read -p \"Press enter to close...\"'"
bind -r l display-popup -h 90% -w 90% -T ruff -S "fg=yellow" -E "bash -c 'if [ -d .venv ]; then source .venv/bin/activate && FORCE_COLOR=1 ruff check --preview | bat --color=always; fi; read -p \"Press enter to close...\"'"

# ---- Popup transparency -------------------------------------------------
# Let the popup (and its border) use the terminal’s own background
# (`bg=default` means “don’t paint anything → stay transparent”).
# You can still keep a green border if you like.
set -g popup-style        "bg=default"
set -g popup-border-style "fg=green,bg=default"

# forget the find window.  That is for chumps
# add bg=default (+ border colours) so *this* popup inherits the global rule
bind-key -r f display-popup -h 75% -w 75% \
  -T sessionizer \
  -S "fg=green,bg=default,border-fg=green,border-bg=default" \
  -E "~/.local/bin/tmux-sessionizer"

bind-key -r i run-shell "tmux neww tmux-cht.sh"

set -s escape-time 0
set-option -gw xterm-keys on

