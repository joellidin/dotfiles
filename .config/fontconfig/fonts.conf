<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>SauceCodePro Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>SauceCodePro Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>SauceCodePro Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>SauceCodePro Nerd Font Mono</family>
		</prefer>
	</alias>

  <!-- <!-1- This adds Noto Color Emoji to the font families sans, serif, sans-serif and monospace -1-> -->
  <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="append"><string>nonicons</string></edit>
  </match>
  <match target="pattern">
        <test name="family"><string>sans</string></test>
        <edit name="family" mode="append"><string>nonicons</string></edit>
  </match>

  <match target="pattern">
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="append"><string>nonicons</string></edit>
  </match>
  <!-- <!-1- Discord loads the system's sans-serif font family, add Noto Color Emoji to it -1-> -->
  <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="append"><string>nonicons</string></edit>
  </match>

</fontconfig>
